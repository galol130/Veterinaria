<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administrador de Citas</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h2 class="text-center mt-3 mb-1 titulo">Veterinaria Firulais</h2>
    <h3 class="text-center my-1 subtitulo">Administrador de Citas</h3>
    <div class="container mt-4 py-3 px-5">
        <div id="contenido" class="row">
            <div class="col-md-6 agregar-cita border-right">
                <form id="nueva-cita">
                    <legend class="mb-4 text-center">Datos del Paciente</legend>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Nombre de la mascota:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="mascota" name="mascota" class="form-control"
                                placeholder="Nombre de la Mascota">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Nombre del dueño:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="owner" name="owner" class="form-control"
                                placeholder="Nombre del dueño de la Mascota">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Teléfono:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="tel" id="telefono" name="telefono" class="form-control"
                                minlength="6" maxlength="9" placeholder="Número de Teléfono">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-lg-2 col-form-label">Fecha:</label>
                        <div class="col-sm-4 col-lg-4">
                            <input type="date" id="fecha" name="fecha" class="form-control">
                        </div>
                        <label class="col-sm-2 col-lg-2 col-form-label">Hora:</label>
                        <div class="col-sm-4 col-lg-4">
                            <input type="time" id="hora" name="hora" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-lg-2 col-form-label">Síntomas:</label>
                        <div class="col-sm-10 col-lg-10">
                            <textarea id="sintomas" name="sintomas" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-block btn-grad">Crear Cita</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h2 id="administra" class="mb-4 text-center">Citas Actuales</h2>
                <ul id="citas" class="list-group lista-citas"></ul>
            </div>
        </div>
        <!--.row-->
    </div>
    <!--.container-->

    <script src="js/app.js"></script>

</body>

</html>
